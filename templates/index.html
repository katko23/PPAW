<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav-links {
            list-style: none;
            padding: 0;
        }
        .nav-links li {
            margin: 15px 0;
        }
        .nav-links a {
            display: block;
            padding: 10px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard</h1>
        <ul class="nav-links">
            <li><a href="/users/add">Add New User</a></li>
            <li><a href="/api/users">View Active Users (API)</a></li>
            <li><a href="/api/users/all">View All Users (API)</a></li>
            <li><a href="/payments/add">Add New Payment</a></li>
            <li><a href="/api/payments">View Active Payments (API)</a></li>
            <li><a href="/api/payments/all">View All Payments (API)</a></li>
            <li><a href="/api/subscriptions">View Subscriptions (API)</a></li>
            <li><a href="/upload">Upload a File</a></li>
            <li><a href="/api/files">View Uploaded Files (API)</a></li>
        </ul>
    </div>
</body>
</html>
